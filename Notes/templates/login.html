{% extends 'layout.html' %}
{% block content %}
    <form action="">
        {{form.hidden_tag()}}
        {{form.username.label}}
        {{form.username(class_="username")}}
        {{form.password.label}}
        {{form.password(class_="password")}}
        <div class="button-box">
            {{form.submit(class_="submit-button button")}}
        </div>
    </form>
{% endblock content %}
